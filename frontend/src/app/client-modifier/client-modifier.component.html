<form action="" class="text-center">
  <input
    type="text"
    placeholder="Nome"
    name="nome"
    class="form-control my-4"
    [(ngModel)]="client.name"
  />
  <input
    type="number"
    placeholder="Idade"
    name="idade"
    class="form-control my-4"
    [(ngModel)]="client.age"
  />
  <input
    type="text"
    placeholder="Cidade"
    name="cidade"
    class="form-control my-4"
    [(ngModel)]="client.city"
  />

  <input
    type="button"
    value="Alterar"
    class="btn btn-warning mx-2"
    (click)="modpfy()"
  />
  <input
    type="button"
    value="Remover"
    class="btn btn-danger mx-2"
    (click)="delete()"
  />
  <input
    type="button"
    value="Cancelar"
    class="btn btn-secondary mx-2"
    (click)="cancel()"
  />
</form>
